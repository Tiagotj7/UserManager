name: ðŸš€ Deploy PHP Backend to alwaysdata

on:
  push:
    branches:
      - main        # ou 'master', conforme o nome da sua branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: ðŸ“¦ Upload backend to alwaysdata
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Debug FTP connection (non-failing)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y lftp
          echo "Testing FTP/FTPS connection to server..."
          # Try FTPS (disable certificate verification to avoid CI cert issues)
          # Use Alwaysdata FTP host
          HOST=ftp.alwaysdata.com
          lftp -u "${{ secrets.FTP_USERNAME }}","${{ secrets.FTP_PASSWORD }}" -e "set ftp:ssl-force true; set ftp:ssl-protect-data true; set ssl:verify-certificate no; pwd; ls -la; bye" $HOST || true
          # Try plain FTP as fallback
          lftp -u "${{ secrets.FTP_USERNAME }}","${{ secrets.FTP_PASSWORD }}" -e "pwd; ls -la; bye" $HOST || true


      - name: Upload backend folder via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.alwaysdata.com
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./backend/
          # default path for alwaysdata (adjust if your account uses a different path)
          server-dir: /home/${{ secrets.FTP_USERNAME }}/www/
