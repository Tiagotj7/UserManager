name: ðŸš€ Deploy PHP Backend to InfinityFree

on:
  push:
    branches:
      - main        # ou 'master', conforme o nome da sua branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: ðŸ“¦ Upload backend to InfinityFree
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Upload backend folder via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftpupload.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./backend/
          server-dir: /home/usermanager/
