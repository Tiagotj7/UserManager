name: Deploy Backend to AlwaysData

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do código
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Enviar pasta /backend para o servidor via FTPS
      - name: Upload backend folder via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp-usermanager.alwaysdata.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}

          protocol: ftps           # Obrigatório no AlwaysData
          security: strict         # TLS obrigatório
          port: 21                 # Porta FTPS

          local-dir: ./backend/    # Pasta que está no seu repositório
          server-dir: /home/${{ secrets.FTP_USERNAME }}/www/  # Caminho remoto

          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
