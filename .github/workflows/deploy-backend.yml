name: Deploy Backend to AlwaysData

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp-usermanager.alwaysdata.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}

          protocol: ftps
          port: 21
          security: loose                # ðŸ‘ˆ Evita erros TLS
          timeout: 60000                 # ðŸ‘ˆ Evita timeout de upload
          exclude: |
            **/.git*
            **/.github*

          local-dir: ./backend/
          server-dir: www/

          passive: true                  # ðŸ‘ˆ ObrigatÃ³rio no AlwaysData
          dangerous-clean-slate: false   # evita deletar tudo se falhar
